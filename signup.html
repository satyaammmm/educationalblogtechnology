<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - TechInsight</title>
    <link rel="stylesheet" href="styles.css" /> <!-- Link to global stylesheet (optional) -->
    <link rel="stylesheet" href="signup.css" /> <!-- Link to signup page specific stylesheet -->
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s;
    }

    nav a.active,
    nav a:hover {
      background-color: #34495e;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .featured-content,
    .recent-posts {
      margin-bottom: 20px;
    }

    .read-more,
    .comments-link {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 3px;
    }

    footer {
      text-align: center;
      background-color: #2c3e50;
      color: white;
      padding: 10px;
    }

    .forum-thread {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .comment-form form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .comment-form input,
    .comment-form textarea {
      width: 100%;
      padding: 10px;
    }

    .comment-form button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
 
  <body>
    <header>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="articles.html">Articles</a>
        <a href="reviews.html">Reviews</a>
        <a href="interviews.html">Interviews</a>
        <a href="forum.html">Community Forum</a>
        <a href="signup.html">Sign Up</a>
      </nav>
    </header>

    <div class="container">
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="return validateForm()">
        <div class="input-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
        </div>

        <div class="input-group">
          <button type="submit">Sign Up</button>
        </div>

        <div class="message">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </form>
    </div>

    <footer>
      <p>Â© 2024 TechInsight. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script> <!-- Link to JavaScript file for form validation -->
  </body>
</html>
